<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="image/tomato.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title>POMODORO</title>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/modal.js" defer></script>
</head>

<body class="page__body">
  <main class="page__content">
    <div class="page__app pomodoro">
      <progress class="pomodoro__progress" value="0"></progress>
      <div class="pomodoro__wrapper">
        <p class="pomodoro__mode-buttons">
          <button class="pomodoro__mode-button pomodoro__mode-button--pomodoro pomodoro__button--active"
            data-mode="pomodoro">
            Помидор
          </button>
          <button class="pomodoro__mode-button pomodoro__mode-button--short-break" data-mode="shortBreak">
            Короткий перерыв
          </button>
          <button class="pomodoro__mode-button pomodoro__mode-button--long-break" data-mode="longBreak">
            Длинный перерыв
          </button>
        </p>
        <div class="pomodoro__timer timer">
          <span class="timer__minutes">25</span>
          <span class="timer__separator">:</span>
          <span class="timer__seconds">00</span>
        </div>
        <p class="pomodoro__result result">
          <span class="visually-hidden">Количество завершённых помидоров:</span>
          <span class="result__text">0</span>
        </p>
        <p class="pomodoro__action-buttons">
          <button class="button action-button pomodoro__main-button" data-action="start">
            <span class="visually-hidden">Запустить</span>
          </button>
          <button class="button action-button pomodoro__reset-button">
            <span class="visually-hidden">Сбросить прогресс</span>
          </button>
          <button class="button action-button pomodoro__settings-button">
            <span class="visually-hidden">Настройки</span>
          </button>
        </p>
      </div>
    </div>
  </main>
  <dialog class="pomodoro__settings settings" id="dialog" aria-label="Настройки.">
    <div class="settings__wrapper">
      <button class="settings__close-button" type="button">
        <span class="visually-hidden">Закрыть окно настроек.</span>
      </button>
      <form class="settings__form" method="dialog">
        <label class="settings__label" for="pomodoro-count">Помидор (минут)</label>
        <input class="settings__field" type="number" id="pomodoro-count" name="pomodoro" placeholder="25" value="25">
        <label class="settings__label" for="short-break-count">Короткий перерыв (минут)</label>
        <input class="settings__field" type="number" id="short-break-count" name="shortBreak" placeholder="5" value="5">
        <label class="settings__label" for="long-break-count">Длинный перерыв (минут)</label>
        <input class="settings__field" type="number" id="long-break-count" name="longBreak" placeholder="30" value="30">
        <label class="settings__label settings__label--long-break" for="longBreakInterval">Количество помидоров до
          длинного перерыва</label>
        <input class="settings__field" type="number" id="longBreakInterval" name="long-break-interval" placeholder="5"
          value="5">
        <button class="button settings__button" type="submit">Сохранить</button>
      </form>
    </div>
  </dialog>
</body>

</html>
